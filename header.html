    <script type="text/javascript">
        $(function(){

            $('.btn-switcher').on('click', function(event){
                event.preventDefault();
                var $btn = $(this),
                    $btnGroup = $btn.closest('.btn-group'),
                    $inputsGroup = $('.inputs-group', $btnGroup);
                $btn.hide();
                $inputsGroup.toggleClass('hidden'); // класс изменяющий видимость инпутов
            });

        });
